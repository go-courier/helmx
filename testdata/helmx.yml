project:
  name: helmx
  feature: test
  group: helmx
  version: 0.0.0
  description: helmx

service:
  mounts:
    - "data:/usr/share/nginx:ro"
  ports:
    - "80:80"
  ingress:
    - "http://helmx:80/helmx"
  initials:
    - image: dockercloud/hello-world
      mounts:
        - "data:/usr/share/nginx"
      command:
        - mv
      args:
        - /www
        - /usr/share/nginx/html
  resources:
    limits:
      cpu: 100m
      memory: 1024Mi
envs:
  env: "test"

tolerations:
  env: "test"

volumes:
  data:
    emptyDir: {}

upstreams:
  - redis
  - mysql