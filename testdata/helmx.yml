project:
  name: helmx
  feature: test
  group: helmx
  version: 0.0.0
  description: helmx

service:
  mounts:
    - "data:/usr/share/nginx:ro"
  ports:
    - "80:80"
  ingress:
    - "http://helmx:80/helmx"
  initials:
    - image: dockercloud/hello-world
      mounts:
        - "data:/usr/share/nginx"
      command:
        - mv
      args:
        - /www
        - /usr/share/nginx/html

envs:
  env: "test"

resources:
  cpu: 10/20
  memory: 20

tolerations:
  - env=test
  - project=test

volumes:
  data:
    emptyDir: {}

upstreams:
  - redis
  - mysql