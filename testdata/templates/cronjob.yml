apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: ingress-{{ ( .ServiceName ) }}
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: ingress-{{ ( .ServiceName ) }}
              image: busybox
              args:
                - /bin/sh
                - -c
                - "wget --post-data='' http://hello"
          restartPolicy: OnFailure